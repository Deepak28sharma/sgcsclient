<div class="col-md-6 login-form-2 offset-3 middle-loginform">
  <h3>Login</h3>
  <form #login="ngForm" (ngSubmit)="onSubmit(login)" >
      <div class="form-group">
          <input type="text" name="userName"  [(ngModel)]="login.userName"  class="form-control" placeholder="Your Email *" value="" />
      </div>
      <div class="form-group">
          <input type="password" name="password"  [(ngModel)]="login.password" class="form-control" placeholder="Your Password *" value="" />
      </div>
      <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" />
      </div>
      <div class="form-group">

          <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
      </div>
  </form>
</div>
